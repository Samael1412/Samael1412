<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Mi Reina</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9b3b3; /* Fondo rojo claro */
            background-image: url('corazones.gif'); /* GIF de corazones */
            background-repeat: no-repeat;
            background-size: 10%; /* Ajusta el tamaño de los corazones */
            background-position: center top;
            text-align: center;
            height: 100vh; /* Asegura que el fondo cubra toda la pantalla */
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de corazones flotando */
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Título con letras doradas y elegantes */
        h1 {
            color: gold;
            font-size: 3rem;
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            justify-content: center; /* Centra las imágenes horizontalmente */
            align-items: center; /* Centra las imágenes verticalmente */
            height: 100vh; /* Asegura que el contenedor ocupe toda la altura de la pantalla */
            flex-direction: column;
        }

        img {
            max-width: 300px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: none; /* Ocultar todas las imágenes por defecto */
            cursor: pointer;
        }

        /* Botón "Click aquí para la magia" */
        .magic-button {
            background-color: gold;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }

        .magic-button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Galería de Mi Reina</h1>
    
    <!-- Corazones flotando en el fondo -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">❤️</div>
    <div class="heart" style="left: 30%; animation-delay: 1s;">❤️</div>
    <div class="heart" style="left: 50%; animation-delay: 2s;">❤️</div>
    <div class="heart" style="left: 70%; animation-delay: 3s;">❤️</div>
    <div class="heart" style="left: 90%; animation-delay: 4s;">❤️</div>

    <!-- Botón "Click aquí para la magia" -->
    <button class="magic-button">Click aquí para la mágia</button>

    <div class="container">
        <img src="1.jpeg" alt="Imagen 1">
        <img src="2.jpeg" alt="Imagen 2">
        <img src="3.jpeg" alt="Imagen 3">
        <img src="4.jpeg" alt="Imagen 4">
        <img src="5.jpeg" alt="Imagen 5">
        <img src="6.jpeg" alt="Imagen 6">
        <img src="7.jpeg" alt="Imagen 7">
        <img src="8.jpeg" alt="Imagen 8">
        <img src="9.jpeg" alt="Imagen 9">
        <img src="10.jpeg" alt="Imagen 10">
        <img src="11.jpeg" alt="Imagen 11">
        <img src="12.jpeg" alt="Imagen 12">
        <img src="13.jpeg" alt="Imagen 13">
        <img src="14.jpeg" alt="Imagen 14">
        <img src="15.jpeg" alt="Imagen 15">
        <img src="16.jpeg" alt="Imagen 16">
        <img src="17.jpeg" alt="Imagen 17">
        <img src="18.jpeg" alt="Imagen 18">
        <img src="19.jpeg" alt="Imagen 19">
        <img src="20.jpeg" alt="Imagen 20">
        <img src="21.jpeg" alt="Imagen 21">
        <img src="22.jpeg" alt="Imagen 22">
        <img src="23.jpeg" alt="Imagen 23">
        <img src="24.jpeg" alt="Imagen 24">
        <img src="25.jpeg" alt="Imagen 25">
        <img src="26.jpeg" alt="Imagen 26">
        <img src="27.jpeg" alt="Imagen 27">
        <img src="28.jpeg" alt="Imagen 28">
        <img src="29.jpeg" alt="Imagen 29">
        <img src="30.jpeg" alt="Imagen 30">
        <img src="31.jpeg" alt="Imagen 31">
        <img src="32.jpeg" alt="Imagen 32">
        <img src="33.jpeg" alt="Imagen 33">
        <img src="34.jpeg" alt="Imagen 34">
        <img src="35.jpeg" alt="Imagen 35">
        <img src="36.jpeg" alt="Imagen 36">
        <img src="37.jpeg" alt="Imagen 37">
        <img src="38.jpeg" alt="Imagen 38">
        <img src="39.jpeg" alt="Imagen 39">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll("img");
        const totalImages = images.length;

        // Mostrar la primera imagen
        images[currentIndex].style.display = "block";

        // Función para cambiar la imagen
        function showNextImage() {
            // Ocultar la imagen actual
            images[currentIndex].style.display = "none";

            // Incrementar el índice y volver a 0 si llega al final
            currentIndex = (currentIndex + 1) % totalImages;

            // Mostrar la siguiente imagen
            images[currentIndex].style.display = "block";
        }

        // Cambiar de imagen al hacer clic en la imagen
        images.forEach(image => {
            image.addEventListener('click', showNextImage);
        });
    </script>
</body>
</html>
