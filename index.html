<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Navidad!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            margin: 10px 20px;
        }

        .button {
            background: #ff6b6b;
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin: 10px;
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            background: #ff4444;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            max-width: 200px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Navidad!</h1>
    <p>Expresando todo mi amor hacia ti, Kammy. Eres mi infinito. ❤️</p>

    <!-- Botones para abrir galerías -->
    <button class="button" onclick="showGallery('juntos')">∞ (Juntos)</button>
    <button class="button" onclick="showGallery('kammy')">+Kammy</button>
    <button class="button" onclick="showGallery('yo')">+Yo</button>

    <!-- Contenedores de las galerías -->
    <div id="juntos" class="gallery hidden"></div>
    <div id="kammy" class="gallery hidden"></div>
    <div id="yo" class="gallery hidden"></div>

    <script>
        // Función para generar dinámicamente imágenes en una galería
        function generateGallery(containerId, totalPhotos, folderName) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= totalPhotos; i++) {
                const img = document.createElement('img');
                img.src = `${folderName}/${i}.jpg`;
                img.alt = `${containerId} Foto ${i}`;
                container.appendChild(img);
            }
        }

        // Generar las tres galerías
        generateGallery('juntos', 100, 'Juntos');
        generateGallery('kammy', 39, 'Kammy');
        generateGallery('yo', 93, 'yo');

        // Función para mostrar una galería y ocultar las demás
        function showGallery(id) {
            document.querySelectorAll('.gallery').forEach(gallery => gallery.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
