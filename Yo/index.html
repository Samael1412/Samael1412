        body {
            font-family: 'Poppins', sans-serif;
            background: #4B0082; /* Fondo morado oscuro */
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Estrellas mágicas */
        .star {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: magic 5s infinite;
        }

        @keyframes magic {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0.2;
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            color: yellow;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            overflow: hidden;
        }

        .gallery img {
            max-width: 350px;
            margin: 10px;
            border: 3px solid white;
            border-radius: 10px;
            transition: transform 0.3s ease;
            opacity: 0;
            position: absolute;
            animation: slide 1.412s ease-in-out forwards;
        }

        @keyframes slide {
            0% { opacity: 0; transform: translateX(100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .gallery img.show {
            opacity: 1;
        }

        .button {
            background: #ff6b6b;
            color: #fff;
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            background: #ff4444;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
        }

        .gallery .button {
            margin-top: 20px;
        }
    </style>
</head>

    <script>
        // Reproducir canción
        function playSong() {
            var audio = new Audio('https://github.com/Samael1412/Samael1412/blob/2c4c78a6b349116c29a98a5722479ec5b4a6250d/Lady%20Gaga%2C%20Bruno%20Mars%20-%20Die%20With%20A%20Smile%20(Sub%20Espa%C3%B1ol).mp3');
            audio.play();
        }

        // Control de diapositivas
        let currentImage = 0;
        const images = document.querySelectorAll('.gallery img');

        function showSlide() {
            images.forEach((img, index) => {
                img.classList.remove('show');
                if (index === currentImage) {
                    img.classList.add('show');
                }
            });
            currentImage = (currentImage + 1) % images.length;
        }

        setInterval(showSlide, 1412); // Tiempo de cambio de diapositiva

        showSlide(); // Inicializar la primera imagen
    </script>
