        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9b3b3; /* Fondo rojo claro */
            background-image: url('corazones.gif'); /* GIF de corazones */
            background-repeat: no-repeat;
            background-size: 10%; /* Ajusta el tamaño de los corazones */
            background-position: center top;
            text-align: center;
            height: 100vh; /* Asegura que el fondo cubra toda la pantalla */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
            overflow: hidden;
        }

        /* Efecto de corazones flotando */
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Título con letras doradas y elegantes */
        h1 {
            color: gold;
            font-size: 3rem;
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center; /* Centra las imágenes horizontalmente */
            align-items: center; /* Centra las imágenes verticalmente */
            flex-direction: column;
            margin-top: 20px;
        }

        img {
            max-width: 300px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: none; /* Ocultar todas las imágenes por defecto */
            cursor: pointer;
        }

        /* Botón "Click aquí para la magia" más romántico */
        .magic-button {
            background: linear-gradient(45deg, #ff6b6b, #ff4d4d); /* Fondo de gradiente */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 2.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .magic-button:hover {
            background: linear-gradient(45deg, #ff4d4d, #ff6b6b);
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .magic-button:active {
            transform: scale(0.95);
        }
    </style>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll("img");
        const totalImages = images.length;
        const audioPlayer = document.getElementById("audioPlayer");
        const magicButton = document.getElementById("magicButton");

        // Mostrar la primera imagen
        images[currentIndex].style.display = "block";

        // Función para cambiar la imagen
        function showNextImage() {
            // Ocultar la imagen actual
            images[currentIndex].style.display = "none";

            // Incrementar el índice y volver a 0 si llega al final
            currentIndex = (currentIndex + 1) % totalImages;

            // Mostrar la siguiente imagen
            images[currentIndex].style.display = "block";
        }

        // Iniciar la reproducción de la canción y las diapositivas cuando se haga clic en el botón
        magicButton.addEventListener("click", function() {
            // Reproducir la canción
            audioPlayer.play();

            // Iniciar las diapositivas
            setInterval(showNextImage, 1412); // Velocidad de cambio de imagen (1.412 segundos)
        });

        // Cambiar de imagen al hacer clic en la imagen
        images.forEach(image => {
            image.addEventListener('click', showNextImage);
        });
    </script>
