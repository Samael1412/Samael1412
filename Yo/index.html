    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #d5a9ff; /* Fondo morado claro */
            background-image: url('magiagif.gif'); /* GIF de efectos de magia */
            background-repeat: no-repeat;
            background-size: 10%;
            background-position: center top;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Efecto de magia flotando */
        .magic {
            position: absolute;
            color: blue;
            font-size: 2rem;
            animation: magicEffect 10s linear infinite;
        }

        @keyframes magicEffect {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Título con letras doradas y elegantes */
        h1 {
            color: gold;
            font-size: 3rem;
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        img {
            max-width: 300px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: none;
            cursor: pointer;
        }

        /* Botón "Haz click para la magia" más romántico */
        .magic-button {
            background: linear-gradient(45deg, #ff6b6b, #ff4d4d);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 2.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .magic-button:hover {
            background: linear-gradient(45deg, #ff4d4d, #ff6b6b);
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .magic-button:active {
            transform: scale(0.95);
        }
    </style>

        <source src="https://github.com/Samael1412/Samael1412/blob/51d16ad951cffe5e7e804a2627011a661bd3ca30/Lady%20Gaga%2C%20Bruno%20Mars%20-%20Die%20With%20A%20Smile%20(Sub%20Espa%C3%B1ol).mp3?raw=true" type="audio/mp3">
    </audio>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll("img");
        const totalImages = images.length;
        const audioPlayer = document.getElementById("audioPlayer");
        const magicButton = document.getElementById("magicButton");

        // Mostrar la primera imagen
        images[currentIndex].style.display = "block";

        // Función para cambiar la imagen
        function showNextImage() {
            // Ocultar la imagen actual
            images[currentIndex].style.display = "none";

            // Incrementar el índice y volver a 0 si llega al final
            currentIndex = (currentIndex + 1) % totalImages;

            // Mostrar la siguiente imagen
            images[currentIndex].style.display = "block";
        }

        // Iniciar la reproducción de la canción y las diapositivas cuando se haga clic en el botón
        magicButton.addEventListener("click", function() {
            // Reproducir la canción
            audioPlayer.play();

            // Iniciar las diapositivas
            setInterval(showNextImage, 1412); // Velocidad de cambio de imagen (1.412 segundos)
        });
    </script>
